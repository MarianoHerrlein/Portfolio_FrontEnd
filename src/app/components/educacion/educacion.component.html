<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogger">
            Nueva Educacion
        </button>
    </div>
    <div class="col lg 1"> </div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogger">
                        <button class="btn btn-info" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil"> Editar</i>
                        </button>
                    </td>
                    
                    <td *ngIf="isLogger">
                        <button class="btn btn-danger" (click)="Borrar(Educacion.id)">
                            <i class="bi bi-trash3-fill"> Borrar</i>
                        </button>
                    </td>
                </tr>
            </tbody>


        </table>

    </div>
</div>
