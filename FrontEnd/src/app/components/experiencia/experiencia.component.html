<div class="row">
    <h1>Experiencia laboral:</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark"  *ngIf="isLogger" routerLink="/sdfhgsdhgsocnvcnf-dsdg-q-3233-3" >
            Nueva Experiencia
        </button>
    </div>
    <div class="col lg 1"> </div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td>
                        <h2>{{Experiencia.nombreE}}</h2>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogger">
                        <button class="btn btn-info" routerLink="/mnjhgnfsfsaftu-sgs3-ds2323r/{{Experiencia.id}}">
                            <i class="bi bi-pencil"> Editar</i>
                        </button>
                    </td>
                    
                    <td *ngIf="isLogger">
                        <button class="btn btn-danger" (click)="Borrar(Experiencia.id)">
                            <i class="bi bi-trash3-fill"> Borrar</i>
                        </button>
                    </td>
                </tr>
            </tbody>


        </table>

    </div>
</div>
