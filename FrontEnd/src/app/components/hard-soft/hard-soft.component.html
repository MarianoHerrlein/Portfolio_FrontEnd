<div class="row">
    <h1>Hard and soft skills:
    </h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark"  *ngIf="isLogger" routerLink="/sdjtj-srh5-hsdhy5-hxjhX_FHfdh" >
            Nueva skill
        </button>
    </div>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let hys of hys">
        <circle-progress 
        [backgroundColor] ="'rgb(202, 202, 202)'"
        [percent]="(hys.porcentaje)" 
        [imageSrc]="''" 
        [title]="(hys.nombre)"
        
        [backgroundPadding]="7" 
        [radius]="100"
        [space]="-2"
        [outerStrokeWidth]="2"
        [outerStrokeColor]= "'#808080'"
        [innerStrokeColor]="'#e7e8ea'"
        [innerStrokeWidth]="2"
        [showSubtitle]="true"
        [outerStrokeWidth]="5"
        [subtitle]="(hys.porcentaje.toString()) + '%'"
        [subtitleFontSize]="'25'"
      
        [titleFontWeight]="'750'"
        [showInnerStroke] = "false"
        [outerStrokeGradient] = "true"
        [titleColor]="'#000000'"
        [subtitleColor] = "'#000000'"
        [outerStrokeColor] ="'#000000'"
        [animateTitle]="false"
        [animationDuration]="1000"
        [showUnits]="false" 
        [clockwise]="false"></circle-progress>
        

        <div>
            <td *ngIf="isLogger">
                <button class="btn btn-info" routerLink="/lghfdhfhkd21_3r3-33131-4de/{{hys.id}}">
                    <i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogger">
                <button class="btn btn-danger" (click)="Borrar(hys.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
</div>
